<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="index.js"></script>
    <script
      src="https://kit.fontawesome.com/74e6741759.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="d-flex justify-content-between align-items-center px-5">
        <div>
          <h3>Chemical supplies</h3>
        </div>
        <div class="d-flex justify-content-center gap-2">
          <span>
            <i class="fa-solid fa-plus fa-lg" style="color: #1d48cd"></i>
          </span>
          <span>
            <i class="fa-solid fa-arrow-up" style="color: #939495"></i>
          </span>
          <span>
            <i class="fa-solid fa-arrow-down" style="color: #939495"></i>
          </span>
          <span>
            <i class="fa-solid fa-trash" style="color: #bf0303"></i>
          </span>
          <span>
            <i class="fa-solid fa-rotate-right" style="color: #1d48cd"></i>
          </span>
          <span>
            <i class="fa-solid fa-floppy-disk" style="color: #1d48cd"></i>
          </span>
        </div>
      </div>
      <table class="Table ">
        <thead>
          <th>
            <i class="fa-solid fa-check" style="color: #939495"></i>
          </th>
          <th>Id</th>
          <th>Chemical name</th>
          <th>Vender</th>
          <th>Density</th>
          <th>Viscosity</th>
          <th>Packaging</th>
          <th>Pack size</th>
          <th>Unit</th>
          <th>Quantity</th>
        </thead>
        <tbody>
          <!-- data will be loading from json  -->
        </tbody>
      </table>
    </div>
  </body>
</html>
